// 1. 完成下面方法，要求传入参数为任意的Space数组和一个id，返回仅包含从一级Space到目标Space的路径的数组
// 比如：以上面的 spaceTreeList 为例，当id为 ‘7’时，应返回 [{id: "1",...},{id: "2",...},{id: "3",...},{id: "7",...}]
function getPaths(tree, id) {
    for (let space of tree) {
        if (space.id === id) {
            return [space];
        } else if (space.subSpaces && space.subSpaces.length > 0) {
            const foundPath = getPaths(space.subSpaces, id);
            if (foundPath.length > 0) {
                return [space, ...foundPath];
            }
        }
    }
    return [];
}
