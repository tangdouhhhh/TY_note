<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="../01/js/react.development.js"></script>
    <script type="text/javascript" src="../01/js/react-dom.development.js"></script>
    <script type="text/javascript" src="../01/js/babel.min.js"></script>

    <div id="demo">text</div>
    <script type="text/babel">
        
        // 1.创建函数式组件
        function Mycomponent() {
            console.log(this); // undefined babel编译后开启了严格模式 禁止自定义组件this指向window
            return <h2>函数式组件（适用简单组件）</h2>
        }
        // 2.渲染组件到页面: 
        ReactDOM.render(<Mycomponent />, document.getElementById('demo'))

        // 1.创建类式组件
        class Mycomponent extends React.Component {
            render() {
                console.log('render中的this:', this);  //组件实例对象
                return <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2>
            }
        }
        //2.渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
    </script>
</body>

</html>
