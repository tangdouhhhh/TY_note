<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../01/js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../01/js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../01/js/babel.min.js"></script>


    <div id="text"></div>

    <script type="text/babel">
        const myId = 'aTgUiGu'
		const myData = 'HeLlo,rEaCt'
        const VDOM = (
            // 1.只有一个根标签，表达式{}，className,内联样式style={{ key:value }},标签闭合，标签首字母
            <div>
				<h2 className="title" id={myId.toLowerCase()}>
					<span style={{color:'white',fontSize:'29px'}}>{myData.toLowerCase()}</span>
				</h2>
				<input type="text"/>
			</div>
        )
        ReactDOM.render(VDOM,document.querySelector('#text'))
    </script>
</body>
</html>
