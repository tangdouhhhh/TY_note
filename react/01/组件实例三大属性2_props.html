<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 引入react核心库 -->
<script type="text/javascript" src="../01/js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="../01/js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script type="text/javascript" src="../01/js/babel.min.js"></script>

<!-- 引入prop-types库 进行类型限制-->
<script type="text/javascript" src="../01/js/prop-types.js"></script>

<div id="test1"></div>

<script type="text/babel">
<!--    + 函数式组件，是作为参数进行使用props-->
    class Person extends React.Component {
        render() {
            const {name, age} = this.props
            return (
                <div>
                    <h1>{name}</h1>
                    <h1> {age + 1}</h1>
                </div>
            )
        }
    }
    function speak(){
        console.log('我说话')
    }
    // 对标签进行限制
    Person.propTypes = {
        name: PropTypes.string.isRequired,//限制必传 字符串
        age: PropTypes.number,
        speak: PropTypes.func //限制函数
    }
    // 指定默认标签属性值
    Person.defaultProps = {
        age: 18,

    }
    // const p = { sex:'女生', num:'12'}  //传入对象更方便  {...p}是因为babel+react才可以使用，但是只有在标签中使用
    // ReactDOM.render(<Person{...p}/>, document.getElementById('test1'))
    ReactDOM.render(<Person name='tom' age={41} speak={speak}/>, document.getElementById('test1'))
</script>
</body>
</html>
